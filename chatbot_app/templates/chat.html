<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Bot</title>

    <!-- ✅ Bootstrap CSS CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUa1u3e1N8zZslsDw5xQ64z9ZZZ1N8v21Qx8P26r3TG5r3zVn9APpK8fC8dL" 
        crossorigin="anonymous">

    <style>
        #chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #555;      /* slightly darker border */
            padding: 10px;
            margin-bottom: 15px;
            background-color: #555;      /* dark grey background */
            color: #eee;                 /* light text color */
            border-radius: 5px;          /* rounded corners */
        }

        #user-input {
            height: 30px; /* Increase the height */
            font-size: 1.1rem; /* Increase text size */
        }
    </style>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <style>
        body {
        background-color: #121212de;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        }
        input, textarea, button {
        background-color: #333;
        color: #eee;
        border: 1px solid #555;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Chat with Bot</h1>

        <div id="chat-box" class="mb-3 rounded"></div>

        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- ✅ Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-QF6nPOi4X0OqL2ht+7kVcCsyuwPrTzCJDJpHThbIvRa1YtdO7ZmHYYScEMH7j3Xh" 
        crossorigin="anonymous"></script>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;

            const response = await fetch("/api/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
